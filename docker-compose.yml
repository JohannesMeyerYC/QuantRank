version: '3.8'

services:
  quantrank:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      # Persist database
      - quantrank-data:/app/data
    environment:
      - FLASK_ENV=production
      - DATABASE=/app/data/quantrank.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/firms"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  quantrank-data:
    driver: local
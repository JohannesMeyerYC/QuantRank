name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t quantrank:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-quantrank quantrank:latest
        sleep 10
        curl --fail http://localhost:5000/api/firms || exit 1
        docker stop test-quantrank
        docker rm test-quantrank
    
    - name: Log in to Docker Hub (optional - for deployment)
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag quantrank:latest ${{ secrets.DOCKER_USERNAME }}/quantrank:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/quantrank:latest